<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Moja aplikacja Electron</h1>
    <button id="button1">Przycisk 1</button>
    <button id="button2">Przycisk 2</button>

    <script>
        // Dodajemy zdarzenie kliknięcia dla pierwszego przycisku
        document.getElementById('button1').addEventListener('click', function() {
            alert('Kliknięto przycisk 1!');
        });

        // Dodajemy zdarzenie kliknięcia dla drugiego przycisku
        document.getElementById('button2').addEventListener('click', function() {
            alert('Kliknięto przycisk 2!');
        });
    </script>
</body>
</html>
